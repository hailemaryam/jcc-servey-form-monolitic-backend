<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.notification.title}">Form Share Notification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.notification.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.notification.text1}">Your company has been shared a form to be filled. please kindly check molsrmtool.et</p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">Molsrmtool.et Team</em>
    </p>
  </body>
</html>

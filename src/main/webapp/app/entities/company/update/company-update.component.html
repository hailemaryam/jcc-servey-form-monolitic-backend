<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-company-heading" data-cy="CompanyCreateUpdateHeading" jhiTranslate="rmtMonoliticApp.company.home.createOrEditLabel">
        Create or edit a Company
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.companyName" for="field_companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="field_companyName"
            data-cy="companyName"
            formControlName="companyName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.strategicObjective" for="field_strategicObjective"
            >Strategic Objective</label
          >
          <input
            type="text"
            class="form-control"
            name="strategicObjective"
            id="field_strategicObjective"
            data-cy="strategicObjective"
            formControlName="strategicObjective"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.futureFocusArea" for="field_futureFocusArea"
            >Future Focus Area</label
          >
          <input
            type="text"
            class="form-control"
            name="futureFocusArea"
            id="field_futureFocusArea"
            data-cy="futureFocusArea"
            formControlName="futureFocusArea"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.currentFundingCycle" for="field_currentFundingCycle"
            >Current Funding Cycle</label
          >
          <input
            type="text"
            class="form-control"
            name="currentFundingCycle"
            id="field_currentFundingCycle"
            data-cy="currentFundingCycle"
            formControlName="currentFundingCycle"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.company.typeOfOrganation" for="field_typeOfOrganation"
            >Type Of Organation</label
          >
          <select
            class="form-control"
            id="field_typeOfOrganation"
            data-cy="typeOfOrganation"
            name="typeOfOrganation"
            formControlName="typeOfOrganation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                typeOfOrganizationOption.id === editForm.get('typeOfOrganation')!.value?.id
                  ? editForm.get('typeOfOrganation')!.value
                  : typeOfOrganizationOption
              "
              *ngFor="let typeOfOrganizationOption of typeOfOrganizationsSharedCollection; trackBy: trackTypeOfOrganizationById"
            >
              {{ typeOfOrganizationOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-multiple-choice-ansewer-heading"
        data-cy="MultipleChoiceAnsewerCreateUpdateHeading"
        jhiTranslate="rmtMonoliticApp.multipleChoiceAnsewer.home.createOrEditLabel"
      >
        Create or edit a Multiple Choice Ansewer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.multipleChoiceAnsewer.choice" for="field_choice">Choice</label>
          <input type="text" class="form-control" name="choice" id="field_choice" data-cy="choice" formControlName="choice" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmtMonoliticApp.multipleChoiceAnsewer.answer" for="field_answer">Answer</label>
          <select class="form-control" id="field_answer" data-cy="answer" name="answer" formControlName="answer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="answerOption.id === editForm.get('answer')!.value?.id ? editForm.get('answer')!.value : answerOption"
              *ngFor="let answerOption of answersSharedCollection; trackBy: trackAnswerById"
            >
              {{ answerOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

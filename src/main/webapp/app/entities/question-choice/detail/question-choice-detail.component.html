<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="questionChoice">
      <h2 data-cy="questionChoiceDetailsHeading">
        <span jhiTranslate="rmtMonoliticApp.questionChoice.detail.title">Question Choice</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionChoice.id }}</span>
        </dd>
        <dt><span jhiTranslate="rmtMonoliticApp.questionChoice.option">Option</span></dt>
        <dd>
          <span>{{ questionChoice.option }}</span>
        </dd>
        <dt><span jhiTranslate="rmtMonoliticApp.questionChoice.question">Question</span></dt>
        <dd>
          <div *ngIf="questionChoice.question">
            <a [routerLink]="['/question', questionChoice.question?.id, 'view']">{{ questionChoice.question?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/question-choice', questionChoice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

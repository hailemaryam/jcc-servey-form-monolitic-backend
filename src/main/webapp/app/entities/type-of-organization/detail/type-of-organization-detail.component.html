<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeOfOrganization">
      <h2 data-cy="typeOfOrganizationDetailsHeading">
        <span jhiTranslate="rmtMonoliticApp.typeOfOrganization.detail.title">Type Of Organization</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeOfOrganization.id }}</span>
        </dd>
        <dt><span jhiTranslate="rmtMonoliticApp.typeOfOrganization.name">Name</span></dt>
        <dd>
          <span>{{ typeOfOrganization.name }}</span>
        </dd>
        <dt><span jhiTranslate="rmtMonoliticApp.typeOfOrganization.description">Description</span></dt>
        <dd>
          <span>{{ typeOfOrganization.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-of-organization', typeOfOrganization.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
